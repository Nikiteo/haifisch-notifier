    post:
      tags:
        - orders
        - fbs
        - dbs
        - laas
        - express
      x-auth-scopes:
        - all-methods
        - inventory-and-order-processing
      operationId: updateOrderStatuses
      summary: Изменение статусов нескольких заказов
