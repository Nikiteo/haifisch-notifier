        - FIRST_VIDEO_AS_COVER
        - GUARANTEE_PERIOD
        - LIFE_TIME
        - MANUALS
        - MANUFACTURER_COUNTRIES
        - PARAMETERS
        - PICTURES
        - PURCHASE_PRICE
        - SHELF_LIFE
        - TAGS
        - TYPE
        - VENDOR_CODE
        - VIDEOS
    UpdateOfferDTO:
